<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User | Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins|Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>
  <body>
    <main class="users">
      <div class="user-profile">
        <div class="user-id">
          <div class="ball"></div>
          <h2>Jane</h2>
        </div>

        <div class="tasks">
          <ul>
            <li><i class="fas fa-user"></i>Profile</li>
            <li id="tasks"><i class="fas fa-tasks"></i>Tasks</li>
            <li><i class="fas fa-user-cog"></i>Make Request</li>
            <li onclick="window.location.href='dashboard.html'">
              <i class="fas fa-bars"></i>View All Requests
            </li>
          </ul>
        </div>
      </div>
      <div id="make-request-section">
        <h1 class="create-page">
          Make a <span style="color:#f46f04">Request</span>
        </h1>
        <form action="#" class="form" autocomplete="autocomplete">
          <label id="name-label">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" />
          <label id="request-label">Request</label>
          <input
            type="text"
            name="request"
            id="request"
            placeholder="Request"
          />
          <label id="department-label">Department</label>
          <input
            type="text"
            name="department"
            id="department"
            placeholder="Department"
          />
          <div class="actions">
            <input type="submit" value="MAKE REQUEST" />
          </div>
        </form>
      </div>
    </main>
    <script src="./main.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
